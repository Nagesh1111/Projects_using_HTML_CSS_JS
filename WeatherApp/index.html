<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>WeatherApp</h1>
    <div class="container">
      <div class="searchbar">
        <input id="input"placeholder="NewYork" type="text" />
        <div class="searchbutton">
          <i id ="btn" class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="main">
        <div class="icon">
          <i  id ='icon' style="font-size: 7rem" class="fa-regular fa-sun"></i>
          <span></span>
        </div>
        <div class="data">
          <p>
            <span id = 'temp'>7</span><span><sup>o</sup>C</span>
          </p>
        </div>
        <h2 id = 'city'>New York</h2>
      </div>
      <div class="h">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="humdityval">
            <p id ='humidity'>48%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="windspeed">
          <i class="fa-solid fa-wind"></i>
          <div class="speedval">
            <p id ='windspeed'>404km/h</p>
            <p>Windspeed</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5dd8e720ae.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
